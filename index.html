<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous"
    />
</head>

<body>
    <div class="container">
        <form id="form" method="get" action="#">
            <div class="title">Registration Form</div>

            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                
                <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder=" Full Name "
                    onkeypress="myFunction()"
                />
                
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>

            <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>
                
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="abc@gmail.com"
                    onkeypress="myFunction2()"
                />
                
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                
                <div class="error"></div>
            </div>

            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password here"
                    onkeypress="myFunction3()"
                />
                
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                
                <div class="error"></div>
            </div>

            <div>
                <label for="confirm_password">Confirm Password</label>
                <i class="fas fa-lock"></i>

                <input type="password"
                        name="confirm_password"
                        id="confirm_password"
                        placeholder="Confirm password"
                        onkeypress="myFunction4()"
                />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                
                <div class="error"></div>
            </div>

            <div>
                <label for="address">Address</label>
                <i class="fas fa-address-card"></i>
                <textarea name="address" id="address" cols="40" rows="2" onkeypress="myFunction5()"></textarea>
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                
                <div class="error"></div>
            </div>

            <div> 
                <label>Are you employed?</label>
                
                    <div class="style">
                        <input  type="checkbox" id="checkbox" name="checkbox" value="1" onfocus="myFunction6()" >
                        <label for="checkbox">yes</label>
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                    </div>
                
                <div class="error"></div>
            </div>

            <div>
                <label for="phone_number">Phone Number</label>
                <i class="fas fa-phone"></i>
                <input type="number" id="phone_number" placeholder="Contact number here"  onkeypress="myFunction7()">
                
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                
                <div class="error"></div>
            </div>

            <div>
                <label for="gender" class="gender">Gender:</label>
                <div class="style" >
                    <input type="radio" id="male" name="gender" value="male" class="radio" onkeypress="myFunction8()"> Male </input>
                    <input type="radio" id="female" name="gender" value="female" class="radio" onkeypress="myFunction8()"> Female </input>
                    <input type="radio" id="other" name="gender" value="other" class="radio" onkeypress="myFunction8()"> Other </input>

                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                   
                </div>

                <div class="error"></div>
            </div>

            <div>
                <label for="country">Country:</label>
                <i class="fas fa-globe"></i>

                <select id="country" name="country" >
                    <option disabled selected value="" id="no-select" >Select an option</option>
                    <option value="us" class="optionD" id="option1" onkeypress="myFunction9()">United States</option>
                    <option value="ca" class="optionD" id="option2" onkeypress="myFunction99()">Canada</option>
                    <option value="uk" class="optionD" id="option3" onkeypress="myFunction9()">United Kingdom</option>
                    <option value="in" class="optionD" id="option4" onkeypress="myFunction9()">India</option> 
                </select>

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                
                <div class="error"></div>
            </div>

            <div >
                <label for="datetime">Form submitted on:</label>
                 <i class="fas fa-tachometer"></i>

                <input type="datetime-local" 
                    id="datetime" 
                    value="2023-09-28T19:30"
                    min="2023-09-20T00:00"
                    max="2023-09-30T00:00"
                    onkeypress="myFunction10()"
                ></input>

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                
                <div class="error"></div>
            </div>

            <button id="btn" type="submit">Submit</button>

        </form>
    </div>
        
    <table class="container1">
        <caption>Input Data</caption>
        <tr>
            <th> Fields</th>
            <td> Name</td>
            <td> Email</td>
            <td>Password</td>
            <td>Contact-No</td>
        </tr>
        <tr class="tr">
            <th>Input</th>
            <td id="td1"></td>
            <td id="td2"></td>
            <td id="td3"></td>
            <td id="td4"></td>
        </tr>
    </table>
    
</body>
<script src="/js/index.js"></script>
</html>
